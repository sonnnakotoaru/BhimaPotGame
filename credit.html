<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ビーマの壺</title>
  <link rel="stylesheet" href="css/scene.css">
  <link rel="stylesheet" href="css/text.css">
  <link rel="stylesheet" href="css/credit.css">
  <link rel="icon" href="assets/ui_button/base/01_ui_btn_next_normal.png" type="image/png">
</head>
<body>
  <!--
    このファイル: credit.html
    - クレジット（制作者や素材元の表記）を表示するページです。
    - 読み込み順: js/scene.js → js/text.js → js/credit.js
    - 中学生向けメモ: ここでは通常ボタンを押すと前の画面へ戻ります。
  -->
  <div id="screen" class="fade-target">
    <div class="bg" style="background-image: url('assets/bg/01_bg_wayang_normal.png');" aria-hidden="true"></div>

    <!-- UIテキストレイヤ -->
    <div class="scene-layer" aria-hidden="true">
      <img id="credit-title" src="assets/ui_text/credit/01_ui_credit_text_title.png" alt="クレジットタイトル" />
      <img id="credit-body" src="assets/ui_text/credit/02_ui_credit_text_body_temp.png" alt="クレジット本文" />
    </div>

    <!-- UIボタンレイヤ -->
    <div class="scene-layer">
      <img id="btn-back" class="btn-ui" src="assets/ui_button/credit/01_ui_credit_btn_back_normal.png" alt="もどる" />
    </div>

    <!-- 効果音（テンプレートと同じID） -->
    <audio id="se-button" src="assets/sound/se/se_button_click.mp3" preload="auto"></audio>
    <!-- BGM は start.html で鳴っているため、この画面では JS 側で停止する -->
  </div>

  <script src="js/scene.js"></script>
  <script src="js/text.js"></script>
  <script src="js/credit.js"></script>
</body>
</html>
