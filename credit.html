<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>ビーマの壺</title>
  <link rel="stylesheet" href="css/credit.css">
  <link rel="icon" href="assets/ui_text/notice/48×48.png" type="image/png">
</head>
<body>

  <!--
    クレジット画面 (小学生向けコメント)
    - これは『ゲームを作った人』や『使った素材』を紹介するページです。
    - 画面は 1280x720 を基準に作っています。
    - ボタンを押すとタイトル画面（start.html）にもどります。
  -->

  <div id="screen" class="fade-target">
    <!-- 背景: CSS の .bg で画像を指定します -->
    <div class="bg" aria-hidden="true"></div>

    <!-- シーンの絵を置く場所 -->
    <div class="scene-layer">
      <!-- タイトルと本文の画像。1280x720 の比で位置を決めています -->
  <img id="credit-title" class="ui-credit-title" src="assets/ui_text/credit/01.png" alt="クレジットタイトル">
  <img id="credit-body" class="ui-credit-body" src="assets/ui_text/credit/01.png" alt="クレジット本文">
    </div>

    <!-- もどるボタン: 画面に合わせて大きさが変わります -->
    <div class="scene-layer">
      <img id="btn-back" class="btn-ui" src="assets/ui_button/credit/01_ui_credit_btn_back_normal.png" alt="もどる">
    </div>

    <!-- ボタン効果音: ボタンを押すと鳴るよ -->
    <audio id="se-button" src="assets/sound/se/se_button_click.mp3" preload="auto"></audio>
  </div>

  <!-- 動きは簡単: js/credit.js に書いてあります -->
  <script src="js/screen-fit.js"></script>
  <script src="js/credit.js"></script>
</body>
</html>
