<!doctype html>
<html lang="ja">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>ビーマの壺</title>

  <link rel="stylesheet" href="css/start.css">

  <link rel="icon" href="assets/ui_text/notice/48×48.png" type="image/png">
  </head>
  <body>

    <div id="screen" class="fade-target">

      <div class="bg" style="background-image: url('assets/bg/01_bg_wayang_normal.png');" aria-hidden="true"></div>

      <div class="scene-layer" aria-hidden="true">
        <img id="light-frame" src="assets/light/01_light_weak.png" alt="灯り" />
      </div>

      <div class="scene-layer" aria-hidden="true">
        <img id="duryodhana-frame" src="assets/character/wayang/01_duryodhana_wayang_top.png" alt="ドゥリーヨダナ" />
        <img id="duryodhana-eye" src="assets/character/wayang/07_duryodhana_wayang_eye_closed.png" alt="目" />
      </div>

      <div class="scene-layer" aria-hidden="true">
        <img id="vessel" src="assets/vessel/02_vessel_base_transparent.png" alt="壺" />
      </div>

      <div class="scene-layer">
        <img id="ui-title" src="assets/ui_text/start/01_ui_start_text_title.png" alt="タイトル" />
      </div>

      <div class="scene-layer">
  <img id="btn-begin" class="btn-ui" src="assets/ui_button/start/01_ui_start_btn_begin_normal.png" alt="はじめる" />
  <img id="btn-exit" class="btn-ui" src="assets/ui_button/start/03_ui_start_btn_exit_normal.png" alt="おわる" />
  <img id="btn-credit" class="btn-ui" src="assets/ui_button/start/05_ui_start_btn_credit_normal.png" alt="クレジット" />
      </div>

  <audio id="se-button" src="assets/sound/se/se_button_click.mp3" preload="auto"></audio>

    </div>

    <script src="js/screen-fit.js"></script>
    <script src="js/start.js"></script>
  </body>
</html>
