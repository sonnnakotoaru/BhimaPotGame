<!doctype html>
<!--
  prologue.html
  - 小学生でも分かる説明:
    ・これはプロローグ（はじめの説明）ページです。
    ・画像を順番に見せて、すすむボタンで次へ進みます。
-->
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>プロローグ</title>
  <link rel="stylesheet" href="css/prologue.css">
  <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==">
</head>
<body>
  <div id="screen" class="fade-target">
    <!-- 背景（いつも使うワヤンの絵） -->
    <div class="bg" aria-hidden="true"></div>

    <!-- UI: テキスト画像をここに表示します -->
    <div class="scene-layer">
      <img id="prologue-body" class="ui-prologue-body" src="assets/ui_text/prologue/01.png" alt="本文" />
    </div>

    <!-- UI: すすむボタン -->
    <div class="scene-layer">
      <img id="btn-next" class="btn-ui" src="assets/ui_button/base/01_ui_btn_next_normal.png" alt="すすむ" />
    </div>

    <!-- 効果音（ボタン音） -->
    <audio id="se-button" src="assets/sound/se/se_button_click.mp3" preload="auto"></audio>
  </div>

  <script src="js/prologue.js"></script>
</body>
</html>
