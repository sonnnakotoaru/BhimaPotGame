<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>ビーマの壺</title>
  <link rel="stylesheet" href="css/true_end.css">
  <link rel="icon" href="assets/ui_text/notice/48×48.png" type="image/png">
</head>
<body>
  <div id="screen" class="fade-target">

    <div class="bg" style="background-image: url('assets/bg/03_bg_white_transition.png');" aria-hidden="true"></div>

    <div class="scene-layer" role="dialog" aria-labelledby="te-title">

      <div id="te-character" aria-hidden="true">

  <img id="te-body-bottom" src="assets/character/true/06_duryodhana_true_bottom.png" alt="" aria-hidden="true">

  <img id="te-body-mid" src="assets/character/true/05_duryodhana_true_mid.png" alt="" aria-hidden="true">

  <img id="te-body-top" src="assets/character/true/04_duryodhana_true_top.png" alt="" aria-hidden="true">

  <img id="te-eye" src="assets/character/true/07_duryodhana_true_eye_open_clear.png" alt="" aria-hidden="true">
  <img id="te-mouth" src="assets/character/true/12_duryodhana_true_mouth_closed_smile.png" alt="" aria-hidden="true">

  <img id="te-hair-top" src="assets/character/true/01_duryodhana_true_hair_top.png" alt="" aria-hidden="true">
  <img id="te-hair-mid" src="assets/character/true/02_duryodhana_true_hair_mid.png" alt="" aria-hidden="true">
  <img id="te-hair-bottom" src="assets/character/true/03_duryodhana_true_hair_bottom.png" alt="" aria-hidden="true">
      </div>

      <div data-ui-text-container aria-hidden="true"></div>

      <img id="te-title" class="hide" src="assets/ui_text/trueend/09.png" alt="約束のエンド" aria-hidden="true">

      <img id="btn-next" class="btn-ui" src="assets/ui_button/trueend/01_ui_trueend_btn_next_normal.png" alt="すすむボタン">

      <img id="btn-restart" class="btn-ui hidden" src="assets/ui_button/trueend/03_ui_trueend_btn_restart_normal.png" alt="はじめにもどる">

    </div>

  <audio id="se-button" src="assets/sound/se/se_button_click.mp3" preload="auto"></audio>
  <audio id="bgm" src="assets/sound/bgm/bgm_trueend_return.mp3" preload="auto" loop></audio>

  </div>

  <script src="js/screen-fit.js"></script>
  <script src="js/true_end.js"></script>
</body>
</html>
