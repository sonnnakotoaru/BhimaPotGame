<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>ビーマの壺</title>
  <link rel="stylesheet" href="css/broken_vessel_end.css">
  <link rel="icon" href="assets/ui_text/notice/48×48.png" type="image/png">
</head>
<body>
  <div id="screen" class="fade-target">

    <div class="bg" style="background-image: url('assets/bg/01_bg_wayang_normal.png');" aria-hidden="true"></div>

    <div class="scene-layer" role="dialog" aria-labelledby="bv-title">

      <img id="bv-vessel" src="assets/vessel/08_vessel_crack3_dim.png" alt="砕けた壺" aria-hidden="true">

      <img id="bv-light" src="assets/light/03_light_strong.png" alt="灯り" aria-hidden="true">

      <div data-ui-text-container aria-hidden="true"></div>

      <img id="bv-title" class="hide" src="assets/ui_text/brokenend/06.png" alt="砕けた器の終わり（タイトル）">

      <img id="btn-next" class="btn-ui" src="assets/ui_button/brokenend/01_ui_badend_broken_btn_next_normal.png" alt="すすむボタン">

      <img id="btn-restart" class="btn-ui hidden" src="assets/ui_button/brokenend/03_ui_badend_broken_btn_restart_normal.png" alt="はじめにもどる">

    </div>

    <audio id="se-button" src="assets/sound/se/se_button_click.mp3" preload="auto"></audio>
    <audio id="bgm" src="assets/sound/bgm/bgm_badend_darknight.mp3" preload="auto" loop></audio>

  </div>

  <script src="js/screen-fit.js"></script>
  <script src="js/broken_vessel_end.js"></script>
</body>
</html>
