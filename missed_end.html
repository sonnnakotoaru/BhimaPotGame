<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>ビーマの壺</title>
  <link rel="stylesheet" href="css/missed_end.css">
  <link rel="icon" href="assets/ui_text/notice/48×48.png" type="image/png">
</head>
<body>

  <div id="screen" class="fade-target">
    <div class="bg" style="background-image: url('assets/bg/01_bg_wayang_normal.png');" aria-hidden="true"></div>

    <div class="scene-layer" role="dialog" aria-labelledby="me-title">

      <img id="me-light" src="assets/light/01_light_weak.png" alt="灯り" aria-hidden="true">

      <img id="me-vessel" src="assets/vessel/02_vessel_base_transparent.png" alt="壺" aria-hidden="true">

      <div data-ui-text-container aria-hidden="true"></div>

      <img id="me-title" class="hide" src="assets/ui_text/missed_end/04.png" alt="見落としエンドのタイトル">

      <img id="btn-next" class="btn-ui" src="assets/ui_button/brokenend/01_ui_badend_broken_btn_next_normal.png" alt="すすむ">

      <img id="btn-restart" class="btn-ui hidden" src="assets/ui_button/brokenend/03_ui_badend_broken_btn_restart_normal.png" alt="はじめにもどる">

    </div>

    <audio id="se-button" src="assets/sound/se/se_button_click.mp3" preload="auto"></audio>
    <audio id="bgm" src="assets/sound/bgm/bgm_badend_darknight.mp3" preload="auto" loop></audio>
  </div>

  <script src="js/screen-fit.js"></script>
  <script src="js/missed_end.js"></script>
</body>
</html>
